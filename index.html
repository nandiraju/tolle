    "animate__fadeInDown",

    "animate__zoomIn",
    "animate__slideInUp",

  function randomAnimation() {

  }

  function animateTip() {
    // Remove all animate.css classes
    $tip.classList.remove("animate__animated", ...ANIMATIONS);

    // Force reflow so animation reliably restarts
    void $tip.offsetWidth;

    // Apply new random animation
    const anim = randomAnimation();
    $tip.classList.add("animate__animated", anim);
  }

  function render() {
    $tip.textContent = TIPS[idx];
    animateTip();
  }

  function nextTip() {
    if (TIPS.length <= 1) return;
    let n;
    do {
      n = (Math.random() * TIPS.length) | 0;
    } while (n === idx);
    idx = n;
    render();
  }
